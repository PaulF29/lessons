<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/car.css">
	<link rel="apple-touch-icon" sizes="180x180" href="img/icon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/icon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/icon/favicon-16x16.png">
	<link rel="manifest" href="img/icon/site.webmanifest">
	<title>Homework11 car</title>
</head>
<body>
	<div class="wraper">
		<header class="header">
			<div class="header__container">
				<h1 class="header__title">Homework11. Car.</h1>
			</div>
		</header>

		<main class="main">
				
				<div class="car">
					
					<div class="car__container">
						<div class="car__wrapper">
							<div class="car__wheel wheel">
								<div class="wheel__item-1"></div>
								<div class="wheel__item-2"></div>
								<div class="wheel__item-3"></div>
							</div>
							<div class="wheel wheel--right">
								<div class="wheel__item-1"></div>
								<div class="wheel__item-2"></div>
								<div class="wheel__item-3"></div>
							</div>
							</div>
							<div class="car__body body">
								<div class="body__bottom"></div>
								<div class="body__middle"></div>
								<div class="body__up"></div>
								<div class="body__up-2"></div>
								<div class="body__fuel"></div>
								<div class="body__window"></div>
								<div class="body__glass glass">
									<div class="glass__item glass__item--1"></div>
									<div class="glass__item glass__item--2"></div>
								</div>
								<div class="body__line"></div>
								<div class="body__door door">
									<div class="door__line door__line--1"></div>
									<div class="door__line door__line--2"></div>
								</div>
								<div class="body__handle handle">
									<div class="handle__item handle__item--1"></div>
									<div class="handle__item handle__item--2"></div>
								</div>
							</div>
						</div>
					</div>
				
		</main>
		<footer class="footer"><p>2024</p></footer>
	</div>
</body>
</html>
